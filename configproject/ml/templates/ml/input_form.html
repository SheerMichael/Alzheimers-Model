{% extends "base.html" %}

{% block title %}MCI Input Form{% endblock %}

{% block content %}
  <form method="post" action="{% url 'ml:prediction_form' %}">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.non_field_errors %}
      <div class="error">{{ form.non_field_errors }}</div>
    {% endif %}

    <button type="submit">Predict</button>
  </form>
{% endblock %}
